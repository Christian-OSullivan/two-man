<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Man: Roommate Matchmaking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="sidebar-top">
      <button class="hamburger" aria-label="Menu">&#9776;</button>
      <div class="profile-icon">
        <img src="assets/profile_pic.jpg" alt="Profile" />
      </div>
    </div>
    <nav class="sidebar-nav">
      <button class="nav-btn active" data-section="home">
        <span class="nav-icon">&#127760;</span>
        <span>Home</span>
      </button>
      <button class="nav-btn" data-section="discover">
        <span class="nav-icon">&#128269;</span>
        <span>Discovery</span>
      </button>
      <button class="nav-btn" data-section="messenger">
        <span class="nav-icon">&#128172;</span>
        <span>Messenger</span>
      </button>
    </nav>
  </aside>
  <main>
    <!-- HOME SECTION -->
    <section id="home" class="main-section active">
      <header class="main-header">
        <div>
          <h2>Home Page</h2>
        </div>
        <div class="main-header-icons">
          <span class="icon">&#128276;</span>
          <span class="icon">&#9881;</span>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="section-title-row">
          <h3>Current Matches</h3>
          <span class="arrow">&#8594;</span>
        </div>
        <div class="matches-row" id="matches-container">
          <!-- Dynamically populated by JavaScript -->
        </div>

        <div class="section-title-row">
          <h3>News & Updates</h3>
          <span class="arrow">&#8594;</span>
        </div>
        <div class="news-row" id="news-container">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- DISCOVER SECTION -->
    <section id="discover" class="main-section">
      <header class="main-header">
        <div class="header-with-back">
          <button class="back-btn" data-section="home">&#8592;</button>
          <h2>Discover Matches</h2>
        </div>
        <div class="main-header-icons">
          <span class="icon">&#8942;</span>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="filter-tabs">
          <button class="filter-btn" data-filter="accepted">Accepted</button>
          <button class="filter-btn active" data-filter="potential">Potential</button>
          <button class="filter-btn" data-filter="rejected">Rejected</button>
        </div>
        <div class="discover-grid" id="discover-container">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- MESSENGER SECTION -->
    <section id="messenger" class="main-section">
      <header class="main-header">
        <div>
          <h2>Messenger</h2>
        </div>
        <div class="main-header-icons">
          <span class="icon">&#128276;</span>
          <span class="icon">&#9881;</span>
        </div>
      </header>
      <div class="content-wrapper">
        <p>Page under construction.</p>
      </div>
    </section>
  </main>
</div>
<script src="scripts.js"></script>
</body>
</html>
