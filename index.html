<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Man: Roommate Matchmaking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <button class="hamburger" id="hamburger-btn" aria-label="Menu">&#9776;</button>
      <div class="profile-icon">
        <img src="assets/profile_pic.png" alt="Profile" />
      </div>
    </div>
    
    <!-- Always visible navigation -->
    <nav class="sidebar-nav-fixed">
      <button class="nav-btn" data-section="home">
        <span class="nav-icon">&#127760;</span>
        <span>Home</span>
      </button>
      <button class="nav-btn" data-section="discover">
        <span class="nav-icon">&#128269;</span>
        <span>Discovery</span>
      </button>
      <button class="nav-btn" data-section="messenger">
        <span class="nav-icon">&#128172;</span>
        <span>Messenger</span>
      </button>
    </nav>

    <!-- Dropdown navigation (hidden by default) -->
    <nav class="sidebar-nav-dropdown" id="sidebar-nav">
      <div class="nav-divider"></div>
      <button class="nav-btn" data-section="profile">
        <span class="nav-icon">&#128100;</span>
        <span>Profile</span>
      </button>
      <button class="nav-btn" data-section="settings">
        <span class="nav-icon">&#9881;</span>
        <span>Settings</span>
      </button>
      <button class="nav-btn" data-section="notifications">
        <span class="nav-icon">&#128276;</span>
        <span>Notifications</span>
      </button>
    </nav>
  </aside>
  <main>
    <!-- HOME SECTION -->
    <section id="home" class="main-section active">
      <header class="main-header">
        <div>
          <h2>Home Page</h2>
        </div>
        <div class="main-header-icons">
          <span class="icon clickable" data-section="notifications" title="Notifications">&#128276;</span>
          <span class="icon clickable" data-section="settings" title="Settings">&#9881;</span>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="section-title-row">
          <h3>Current Matches</h3>
          <span class="arrow">&#8594;</span>
        </div>
        <div class="matches-row" id="matches-container">
          <!-- Dynamically populated by JavaScript -->
        </div>

        <div class="section-title-row">
          <h3>News & Updates</h3>
          <span class="arrow">&#8594;</span>
        </div>
        <div class="news-row" id="news-container">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- PROFILE SECTION -->
    <section id="profile" class="main-section">
      <header class="main-header">
        <div class="header-with-back">
          <button class="back-btn smart-back">&#8592;</button>
          <h2>My Profile</h2>
        </div>
        <div class="main-header-icons">
          <span class="icon clickable" data-section="settings" title="Settings">&#9881;</span>
        </div>
      </header>
      <div class="content-wrapper">
        <p>Profile page - Coming soon</p>
      </div>
    </section>

    <!-- SETTINGS SECTION -->
    <section id="settings" class="main-section">
      <header class="main-header">
        <div class="header-with-back">
          <button class="back-btn smart-back">&#8592;</button>
          <h2>Settings</h2>
        </div>
      </header>
      <div class="content-wrapper">
        <p>Settings page - Coming soon</p>
      </div>
    </section>

    <!-- NOTIFICATIONS SECTION -->
    <section id="notifications" class="main-section">
      <header class="main-header">
        <div class="header-with-back">
          <button class="back-btn smart-back">&#8592;</button>
          <h2>Notifications</h2>
        </div>
      </header>
      <div class="content-wrapper">
        <p>Notifications page - Coming soon</p>
      </div>
    </section>

    <!-- DISCOVER SECTION -->
    <section id="discover" class="main-section">
      <header class="main-header">
        <div class="header-with-back">
          <button class="back-btn smart-back">&#8592;</button>
          <h2>Discover Matches</h2>
        </div>
        <div class="main-header-icons">
          <span class="icon clickable" data-section="settings" title="Settings">&#8942;</span>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="filter-tabs">
          <button class="filter-btn" data-filter="accepted">Accepted</button>
          <button class="filter-btn active" data-filter="potential">Potential</button>
          <button class="filter-btn" data-filter="rejected">Rejected</button>
        </div>
        <div class="discover-grid" id="discover-container">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- MESSENGER SECTION -->
    <section id="messenger" class="main-section messenger-layout">
      <div class="messenger-sidebar">
        <div class="messenger-header">
          <h3>Conversations</h3>
        </div>
        <div class="conversations-list" id="conversations-list">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-header">
          <div class="chat-header-left">
            <button class="back-btn-chat smart-back">&#8592;</button>
            <span id="chat-recipient-name">Select a conversation</span>
          </div>
          <div class="chat-header-icons">
            <span class="icon clickable" title="Search">&#128269;</span>
            <span class="icon clickable" data-section="settings" title="Settings">&#8942;</span>
          </div>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Dynamically populated by JavaScript -->
        </div>
        <div class="chat-input-area">
          <button class="attachment-btn" aria-label="Attach">&#128206;</button>
          <button class="emoji-btn" aria-label="Emoji">&#128578;</button>
          <input type="text" id="message-input" placeholder="Type a message..." />
          <button class="menu-btn" aria-label="Menu">&#9776;</button>
          <button class="send-btn" id="send-btn" aria-label="Send">&#10148;</button>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="scripts.js"></script>
</body>
</html>
